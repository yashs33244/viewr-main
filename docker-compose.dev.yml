version: "3.8"

services:
  viewr-app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: viewr-surveillance-app-dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    networks:
      - viewr-dev-network

networks:
  viewr-dev-network:
    driver: bridge
