version: "3.8"

services:
  viewr-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: viewr-surveillance-app
    image: yashs3324/viewr_main:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - viewr-network

networks:
  viewr-network:
    driver: bridge
